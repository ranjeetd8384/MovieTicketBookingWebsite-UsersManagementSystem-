<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/moviesticketstyles.css" >
    <!-- th:href="@{/moviesticketstyles.css}" -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>
<body>
    <div >
    <h1>Contact Us</h1>
    <p id="contact">If you have any questions regarding our services, please feel free to contact us with the form below.</p>
    
    <form class="forms" action="/contact" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="subject">Enter subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="query">Type your query here:</label><br>
        <textarea id="query" name="query" rows="4" cols="50" required></textarea><br><br>
        
        <input class="submit" type="submit" value="Submit Message">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
