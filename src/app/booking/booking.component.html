<body class="backimage">
<form action="#" method="post" id="movieBookingForm" class="container mt-4">
  <h2 class="mb-4">Movie Ticket Booking</h2>

  <!-- Movie Selection -->
  <div class="form-group">
      <label for="movieTitle">Movie Title:</label>
      <select id="movieTitle" name="movieTitle" class="form-control" required>
          <option value="movie1">Mission Mangal</option>
          <option value="movie2">Tiger</option>
          <!-- Add more movie options as needed -->
      </select>
  </div>

  <!-- Show Timings -->
  <div class="form-group">
      <label for="showTiming">Show Timing:</label>
      <select id="showTiming" name="showTiming" class="form-control" required>
          <option value="time1">9-11.30 pm</option>
          <option value="time2">3-5.30 pm</option>
          <!-- Add more show timing options as needed -->
      </select>
  </div>

  <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" class="form-control" required>
  </div>

  <!-- User Information -->
  <h3>User Information</h3>
  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
  </div>

  <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" class="form-control" required>
  </div>

  <!-- Seat Selection -->
  <h3>Seat Selection</h3>
  <div class="form-group">
      <label for="seatNumber">Seat Number/Type:</label>
      <input type="text" id="seatNumber" name="seatNumber" class="form-control" required>
  </div>

  <!-- Ticket Quantity -->
  <h3>Ticket Quantity</h3>
  <div class="form-group">
      <label for="ticketQuantity">Number of Tickets:</label>
      <input type="number" id="ticketQuantity" name="ticketQuantity" class="form-control" min="1" required>
  </div>

  <!-- Payment Information -->
  <h3>Payment Information</h3>
  <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" class="form-control" required>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <!-- Add more payment options as needed -->
      </select>
  </div>

  <div class="form-group">
      <label for="creditCardInfo">Credit Card Information:</label>
      <input type="text" id="creditCardInfo" name="creditCardInfo" class="form-control" placeholder="Card Number, Expiry Date, CVV, etc." required>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-success">Book Now</button>
</form>
<br>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2023 Showzz Movie Ticket Booking. All rights reserved.</p>
</footer>
</body>
