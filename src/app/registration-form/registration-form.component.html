<body>
<br>
<br>
<div class="container">
  <p>Registration here</p>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <!-- Name Field -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
        <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)">
            <div *ngIf="registrationForm.controls['name'].hasError('required')">Name is required</div>
        </div>
    </div>

    <!-- Gender Field -->
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="user.gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div *ngIf="registrationForm.controls['gender'].invalid && (registrationForm.controls['gender'].dirty || registrationForm.controls['gender'].touched)">
            <div *ngIf="registrationForm.controls['gender'].hasError('required')">Gender is required</div>
        </div>
    </div>

    <!-- Email Field -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
        <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
            <div *ngIf="registrationForm.controls['email'].hasError('required')">Email is required</div>
            <div *ngIf="registrationForm.controls['email'].hasError('email')">Invalid email format</div>
        </div>
    </div>

    <!-- Phone Field -->
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required pattern="[0-9]*">
        <div *ngIf="registrationForm.controls['phone'].invalid && (registrationForm.controls['phone'].dirty || registrationForm.controls['phone'].touched)">
            <div *ngIf="registrationForm.controls['phone'].hasError('required')">Phone is required</div>
            <div *ngIf="registrationForm.controls['phone'].hasError('pattern')">Invalid phone number</div>
        </div>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
        <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)">
            <div *ngIf="registrationForm.controls['password'].hasError('required')">Password is required</div>
            <div *ngIf="registrationForm.controls['password'].hasError('minlength')">Password must be at least 6 characters</div>
        </div>
    </div>

    <button type="submit"  [disabled]="!registrationForm.valid">Register</button>
    <!-- (click) = "navigationtoSignin()" -->
    <!-- <a routerLink="update-user/:id">update</a> -->
    <router-outlet></router-outlet>
</form>

</div>
<br>
<br>
</body>
